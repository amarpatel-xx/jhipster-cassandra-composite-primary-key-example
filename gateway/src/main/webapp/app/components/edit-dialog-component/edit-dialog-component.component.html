<!-- MatDialog Container (Automatically Wrapped by Angular Material) -->
<h2 mat-dialog-title class="dialog-title">Edit Entry</h2>

<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Key</mat-label>
    <input matInput [value]="data.key" readonly />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Value</mat-label>
    <input matInput [(ngModel)]="data.value" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save Changes</button>
</mat-dialog-actions>
