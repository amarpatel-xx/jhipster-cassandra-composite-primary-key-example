<div class="container">
  <div *ngFor="let input of inputFields; let i = index" class="input-row">
    <mat-form-field appearance="outline">
      <mat-label>Input {{ i + 1 }}</mat-label>
      <input matInput [(ngModel)]="inputFields[i]" />
    </mat-form-field>
  </div>

  <button mat-mini-fab color="primary" (click)="addInputField()">
    <mat-icon>add</mat-icon>
  </button>
</div>
