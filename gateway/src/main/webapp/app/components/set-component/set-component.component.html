<div class="container">
  <div *ngFor="let field of inputFieldsArray; let i = index">
    <input type="text" [value]="field" />

    <button (click)="removeInputField(field)" *ngIf="inputFields.size > 1">Remove</button>
  </div>

  <button type="button" mat-mini-fab color="primary" (click)="addInputField()">
    <mat-icon>add</mat-icon>
  </button>
</div>
