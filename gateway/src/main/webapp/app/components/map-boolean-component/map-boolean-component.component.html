<div class="container">
  <div *ngFor="let entry of mapDetails | keyvalue" class="input-row">
    <mat-form-field appearance="outline">
      <mat-label>Key</mat-label>
      <input matInput [value]="entry.key" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Value</mat-label>
      <input matInput [value]="entry.value" />
    </mat-form-field>
  </div>

  <button type="button" mat-mini-fab color="primary" (click)="addEmptyRow()">
    <mat-icon>add</mat-icon>
  </button>
</div>
