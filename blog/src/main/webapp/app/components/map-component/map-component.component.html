<div class="container">
  <div *ngFor="let entry of addOnDetailsText | keyvalue" class="input-row">
    <mat-form-field appearance="outline">
      <mat-label>Key</mat-label>
      <input matInput [value]="entry.key" readonly />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Value</mat-label>
      <input matInput [value]="entry.value" (input)="updateValue(entry.key, $event.target.value)" />
    </mat-form-field>
  </div>

  <button mat-mini-fab color="primary" (click)="addRow('NewKey', 'NewValue')">
    <mat-icon>add</mat-icon>
  </button>
</div>
