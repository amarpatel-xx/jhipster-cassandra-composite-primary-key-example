<div class="container">
  <!-- Loop through existing data rows -->
  <div *ngFor="let entry of mapDetails | keyvalue" class="input-row">
    <!-- Read-Only Key -->
    <mat-form-field appearance="outline">
      <mat-label>Key</mat-label>
      <input matInput [value]="entry.key" readonly />
    </mat-form-field>

    <!-- Read-Only Value -->
    <mat-form-field appearance="outline">
      <mat-label>Value</mat-label>
      <input matInput [value]="entry.value" readonly />
    </mat-form-field>

    <!-- Pencil Icon (Edit) -->
    <button type="button" mat-icon-button (click)="openEditNumberDialog(entry.key, entry.value)">
      <mat-icon>edit</mat-icon>
    </button>

    <!-- Delete Icon (Remove) -->
    <button type="button" mat-icon-button (click)="deleteRow(entry.key)">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Always present blank row at the bottom -->
  <form [formGroup]="form" class="input-row">
    <mat-form-field appearance="outline">
      <mat-label>Key</mat-label>
      <input matInput formControlName="newKey" (blur)="form.controls['newKey'].markAsTouched()" />
      <mat-error *ngIf="form.controls['newKey'].invalid && form.controls['newKey'].touched"> Key is required </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Value</mat-label>
      <input matInput formControlName="newValue" type="number" />
      <mat-error *ngIf="form.controls['newValue'].invalid && form.controls['newValue'].touched"> Please enter a valid number </mat-error>
    </mat-form-field>

    <!-- Disabled Add Button Until a Key is Entered -->
    <button type="button" mat-raised-button color="primary" [disabled]="form.invalid" (click)="addNewRow()" class="add-button">Add</button>
  </form>
</div>
