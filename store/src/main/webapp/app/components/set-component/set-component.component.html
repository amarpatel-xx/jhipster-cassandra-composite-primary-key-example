<h3>Set Component</h3>
<div *ngFor="let field of inputFieldsArray; let i = index">
  <input type="text" [value]="field" (input)="handleInputChange($event, i)" />

  <button (click)="removeInputField(field)" *ngIf="inputFields.size > 1">Remove</button>
</div>

<button (click)="addInputField()">Add Input Field</button>
